<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="<%= BASE_URL %>assets/favicon/favicon.ico" type="image/x-icon" />

    <style>
      @font-face {
        font-family: "Cerebri Sans";
        font-style: normal;
        font-weight: 400;
        src: url("assets/fonts/cerebrisans/cerebrisans-regular.woff") format("woff"),
          url("assets/fonts/cerebrisans/Cerebri-Sans-Regular.woff2") format("woff2");
      }

      @font-face {
        font-family: "Cerebri Sans";
        font-style: normal;
        font-weight: 500;
        src: url("assets/fonts/cerebrisans/cerebrisans-medium.woff") format("woff"),
          url("assets/fonts/cerebrisans/Cerebri-Sans-Medium.woff2") format("woff2");
      }

      @font-face {
        font-family: "Cerebri Sans";
        font-style: normal;
        font-weight: 600;
        src: url("assets/fonts/cerebrisans/cerebrisans-semibold.woff") format("woff"),
          url("assets/fonts/cerebrisans/Cerebri-Sans-SemiBold.woff2") format("woff");
      }

      @font-face {
        font-family: "Feather";
        font-style: normal;
        font-weight: 400;
        src: url("assets/fonts/feather/feather-webfont.woff") format("woff"),
          url("assets/fonts/feather/feather-webfont.woff2") format("woff2");
      }

      /* * {
            font-family: "Cerebri Sans", sans-serif !important;
            font-weight: 400;
          } */
    </style>

    <!-- Map CSS -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/libs.bundle.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/theme.bundle.css" id="stylesheetLight" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- JAVASCRIPT -->
    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Vendor JS -->
    <script src="<%= BASE_URL %>assets/js/vendor.bundle.js"></script>

    <!-- Theme JS -->
    <script src="<%= BASE_URL %>assets/js/theme.bundle.js"></script>
  </body>

</html>
