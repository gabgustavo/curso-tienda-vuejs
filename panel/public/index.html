<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="<%= BASE_URL %>assets/favicon/favicon.ico" type="image/x-icon" />

    <!-- Map CSS -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/libs.bundle.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/theme.bundle.css" id="stylesheetLight" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
      .avatar-offline .avatar-img,
      .avatar-online .avatar-img {
        -webkit-mask-image: none;
      }

      /* * {
        font-family: "Cerebri Sans", sans-serif !important;
        font-weight: 400;
      } */
    </style>
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- JAVASCRIPT -->
    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Vendor JS -->
    <script src="<%= BASE_URL %>assets/js/vendor.bundle.js"></script>

    <!-- Theme JS -->
    <script src="<%= BASE_URL %>assets/js/theme.bundle.js"></script>
  </body>

</html>
